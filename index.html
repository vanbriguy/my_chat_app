<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="/stylesheets/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js" crossorigin="anonymous"></script>
        <script src="/node_modules/socket.io/client-dist/socket.io.js"node></script>

    </head>
    <body>
        <div class="container">
            <br>
            <div class="jumbotron">
                <h1 class="display-4">Chatterbox</h1>
                <br>
                <input id="name" class="form-control" placeholder="Name">
                <br>
                <textarea id="message" class="form-control" placeholder="Message"></textarea>
                <br>
                <button id="send" class="btn btn-success">Send</button>
            </div>
            <div id="messages">

            </div>
        </div>

        <script>
            var socket = io()
            $(()=> {
                $("#send").click(() => {
                    // addMessages({name: $("#name").val(), message: $("#message").val()})
                    var message = {name: $("#name").val(), message: $("#message").val(), timestamp: new Date()}
                    postMessage(message)
                })
                getMessages()
            })
            socket.on('message',addMessage)

            function addMessage(message){
                    $("#messages").append(`<h4> Name: ${message.name} </h4> <p> Message: ${message.message}</p> <p> Time: ${message.timestamp} </p>`)
            }

            function getMessages() {
                $.get('/messages', (data) => {
                    data.forEach(addMessage)
                })
            }
            
            function postMessage(message) {
                $.post('/messages', message )
                location.reload();
            }
        </script>
    </body>
</html>
